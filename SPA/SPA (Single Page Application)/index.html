<head>
    <meta charset="UTF-8">

    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/fonts/css/all.css">
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap-utilities.css">

    <style>
/*nav bar ---------------------------*/
        #nav-bar{
            width: 100%;
            height: 10%;
            position: fixed;

            z-index: 3;
            padding-bottom: 5px;
        }

/*customer manage page----------------*/

            font-size: 45px;
            color: black;
            font-weight: bold;
            font-family: "Droid Sans Mono";
        }

        #searchCust{
            font-weight: bold;
        }

        #custId{
            font-weight: bold;
        }

        #custName {
            font-weight: bold;
        }

        #custAdd{
            font-weight: bold;
        }

        #custTP{
            font-weight: bold;
        }

/*item manage page---------------------------*/
        #itemManage-text{
            font-size: 45px;

        }

        #searchLabel{

        }
        #codeLabel{
            font-weight: bold;
        }

        #nameLabel{
            font-weight: bold;
        }

        #qtyLabel{
            font-weight: bold;
        }

        #priceLable{
            font-weight: bold;
        }


    </style>
</head>
<body>
<nav id="nav-bar" class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="assets/img/home-icon.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
            MDK POS System
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#" id="HomeBtn">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="OrdersBtn">Orders</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" id="ItemsBtn">Items</a>
                </li>

                       data-bs-toggle="dropdown" aria-expanded="false">
                        Others

            </ul>
        </div>
        <form class="d-flex">
            <button type="button" class="btn btn-outline-light me-2"><i class="fas fa-user-plus"></i> Sign Up</button>
            <button type="button" class="btn btn-outline-danger "><i class="fas fa-sign-in-alt"></i> Log Out</button>
        </form>
    </div>
</nav>
<section id="ManageCustomerPage">
    <div class="alert alert-secondary" role="alert">
        <img src="assets/img/customers.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Customer
    </div>

    <section class="container-fluid mt-3">
        <section class="row mt-3 justify-content-around">
            <div class="col-12 col-md-4">
                <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2">
                    <h1 id="custManage" class ="h1 mb-3">Customer Manage</h1>
                    <div class="mb-3">
                        <label id="searchCust" class="form-label" for="srcCusID">Search Customer</label>
                        <input class="form-control" id="srcCusID" placeholder="Customer ID, NIC, Name" type="text">
                    </div>
                    <button id="btnSearch" class="btn btn-primary">Search</button>
                    <button class="btn btn-danger">Delete</button>
                    <button class="btn btn-success" id="btnSaveOrUpdate">Save or Update</button>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <div class="mb-3">
                    <label id="custId" class="form-label" for="txtCusID">Customer ID</label>
                    <input class="form-control" id="txtCusID" placeholder="Customer ID" type="text">
                </div>
                <div class="mb-3">
                    <label id="custName" class="form-label" for="txtCusName">Customer Name</label>
                    <input class="form-control" id="txtCusName" placeholder="Customer Name" type="text">
                </div>
                <div class="mb-3">
                    <label id="custAdd" class="form-label" for="txtCusAddress">Customer Address</label>
                    <input class="form-control" id="txtCusAddress" placeholder="Customer Address" type="text">
                </div>
                <div class="mb-3">
                    <label id="custTP" class="form-label" for="txtCusTP">Contact Number</label>
                    <input class="form-control" id="txtCusTP" placeholder="Contact Number" type="text">
                </div>
            </div>
        </section>
        <section class="row mt-4">
            <div class="col">
                <table class="table table-hover">
                    <thead class="bg-danger text-white">
                    <tr>
                        <th>Customer ID</th>
                        <th>Customer Name</th>
                        <th>Customer Address</th>
                        <th>Contact Number</th>
                    </tr>
                    </thead>
                    <tbody id="customerTable">


                    </tbody>
                </table>
            </div>
        </section>

    </section>
</section>
<section id="ManageItemPage">
    <div class="alert alert-secondary" role="alert">
        <i class="fas fa-shopping-cart fs-2"></i> Item
    </div>

    <section class="container-fluid mt-3">
        <section class="row mt-3 justify-content-around">
            <div class="col-12 col-md-4">
                <div class="shadow-sm pt-3 pb-5 px-3 py-3 mt-2">
                    <h1 id="itemManage-text" class="h1 mb-3">Item Manage</h1>
                    <div class="mb-3">
                        <label id="searchLabel" class="form-label" for="srcCusID">Search Item</label>
                        <input class="form-control" id="srcCusID1" placeholder="Customer ID, NIC, Name" type="text">
                    </div>
                    <button class="btn btn-primary">Search</button>
                    <button class="btn btn-danger" id="itemDelete">Delete</button>
                    <button class="btn btn-success" id="itemSaveOrUpdate">Save or Update</button>
                </div>
            </div>
            <div class="col-12 col-md-5">
                <div class="mb-3">
                    <label id="codeLabel" class="form-label" for="txtItemCode">Item Code</label>
                    <input class="form-control" id="txtItemCode" placeholder="Item Code" type="text">
                </div>
                <div class="mb-3">
                    <label id="nameLabel" class="form-label" for="txtItemName">Item Name</label>
                    <input class="form-control" id="txtItemName" placeholder="Item Name" type="text">
                </div>
                <div class="mb-3">
                    <label id="qtyLabel" class="form-label" for="txtItemQty">Item Qty</label>
                    <input class="form-control" id="txtItemQty" placeholder="Item Qty" type="text">
                </div>
                <div class="mb-3">
                    <label id="priceLable" class="form-label" for="txtItemPrice">Item Price</label>
                    <input class="form-control" id="txtItemPrice" placeholder="Item Price" type="text">
                </div>
            </div>
        </section>
        <section class="row mt-4">
            <div class="col">
                <table class="table" id="itemTable">
                    <thead class="bg-danger text-white">
                    <tr>
                        <th>Item Code</th>
                        <th>Name Name</th>
                        <th>Item QTY</th>
                        <th>Item Price</th>
                    </tr>
                    </tbody>
                </table>
            </div>
        </section>

    </section>
</section>

<script src="assets/bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
