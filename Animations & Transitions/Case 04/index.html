<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Case 04</title>

    <style>
      main{
        width: 500px;
        height: 280px;
        border: 3px solid red;
        position: absolute;
        left: 0;
        right: 0;
        top: 0;
        bottom: 0;
        margin: auto;
      }

      main>section{
        width: 400%;
        height: 100%;
        border: 3px solid green;
        display: flex;
      }

      main>section>div{
          width: 100%;
          border: 2px solid blue;
      }

      main>section>div:nth-child(1){
          background: url("assets/image/case4.jpg");
          background-size: cover;
          background-position: center;
      }

      main>section>div:nth-child(2){
          background: url("assets/image/case41.jpg");
          background-size: cover;
          background-position: center;
      }
      main>section>div:nth-child(3){
          background: url("assets/image/case42.jpg");
          background-size: cover;
          background-position: center;
      }
      main>section>div:nth-child(4){
          background: url("assets/image/case43.jpg");
          background-size: cover;
          background-position: center;
      }
    </style>

</head>
<body>
  <main>
    <section>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </section>
  </main>
</body>
</html>
